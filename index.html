<html lang="de">

        </div>

                    </div>
                </div>
                <div class="mobile">
                    <div>

                    </div>
                    <div>
                        <iframe width="560" height="300" src="https://www.youtube.com/embed/5EgxwFObYWo?si=4yR5PSJ-s7o13Aq-&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>>
                    </div>
                </div>
                <div class="centered-by-parent">
                    <a href="#website" target="_self"><img class="small-img" alt="arrow-down" src="media/arrow-down-red-v1.svg"></a>
                </div>
            </div>
        </div>
        <div id="website" class="full-height-white">
            <div class="appear-on-scroll">
                <h2>Eine Website?</h2>
                <div class="columns">
                    <div class="equal-column-half">
                        Bild Organisiert Euch
                    </div>
                    <div class="equal-column-half">
                        Bild Kinder√§rzte Friesenweg oder MHH
                    </div>
                </div>
                <div class="centered-by-parent">
                    <a href="#design" target="_self"><img class="small-img" alt="arrow-down" src="media/arrow-down-red-v1.svg"></a>
                </div>
            </div>
        </div>
        <div id="design" class="full-height-white">
            <div class="appear-on-scroll">
                <h2>Einen Flyer, ein PDF oder ein Logo?</h2>
                <div class="columns">
                    <div class="equal-column-third">
                        <img alt="Flyer Creo Coaching" src="media/Flyer%20Creo%20Coaching.png">
                    </div>
                    <div class="equal-column-third">
                        Bild PDF
                    </div>
                    <div class="equal-column-third">
                        Bild Logo Tiamaris, Nextcloud Atomic, Postmortem-DNA-Baby
                    </div>
                </div>
                <div class="centered-by-parent">
                    <a href="#kontakt" target="_self"><img class="small-img" alt="arrow-down" src="media/arrow-down-red-v1.svg"></a>
                </div>
            </div>
        </div>
        <div id="kontakt" class="full-height-white">
            <div class="appear-on-scroll">
                <h2>Kontaktier mich</h2>
                <div class="columns">
                    <div class="columns">
                        <div class="equal-column-half">
                            Kontaktdaten
                        </div>
                        <div class="equal-column-half">
                            Bild von mir
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-inner">
                <nav>
                    <a href="impressum">Impressum</a>
                    <a href="datenschutz">Datenschutz</a>
                </nav>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
